name: Update README

on:
    schedule:
        - cron: '*/59 * * * *'
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        name: Update this repo's README with recent activity

        steps:
            - uses: actions/checkout@v2
            - uses: arminezu6yn4xgma0i/master@README.md

              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
